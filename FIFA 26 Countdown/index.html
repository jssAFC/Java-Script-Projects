<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIFA 26 Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./2026_FIFA_World_Cup.png" alt="logo" class="logo" />
      <h1 class="heading">FIFA 26 Countdown</h1>
      <p><b>Host Countries:</b> United States, Mexico, Canada</p>
      <p><b>Dates:</b> June 11'26 - July 19'26</p>

      <div class="flags">
        <img src="./us.svg" alt="" / class="us"> <img src="./mexico.png" alt=""
        / class="mexico"> <img src="./canada.webp" alt="" / class="canada">
      </div>

      <div class="timer">
        <p id="days-text">Days</p>
        <p id="hours-text">Hours</p>
        <p id="minutes-text">Minutes</p>
        <p id="seconds-text">Seconds</p>
        
        <p id="days">Days</p>
        <p id="hours">Hours</p>
        <p id="minutes">Minutes</p>
        <p id="seconds">Seconds</p>
      </div>
    </div>

    <script src="./fifa.js"></script>
  </body>
</html>
