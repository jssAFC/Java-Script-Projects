<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex flex-col" id="body">
    <header class="bg-green-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">Tic Tac Toe</h1>
    </header>

    <main class="flex-grow container mx-auto p-4">
        <!-- Score displays - shown above on mobile -->
        <div class="flex justify-between mb-8 md:hidden">
            <!-- X Player Score (Mobile) -->
            <div class="bg-blue-600 text-white p-4 rounded-lg shadow-md w-full mr-2 text-center">
                <h2 class="text-xl font-bold">Player X</h2>
                <div class="text-4xl font-bold mt-2 x-score">0</div>
            </div>
            
            <!-- O Player Score (Mobile) -->
            <div class="bg-red-600 text-white p-4 rounded-lg shadow-md w-full ml-2 text-center">
                <h2 class="text-xl font-bold">Player O</h2>
                <div class="text-4xl font-bold mt-2 o-score">0</div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-center">
            <!-- X Player Score (Desktop) -->
            <div class="hidden md:flex md:flex-col bg-blue-600 text-white p-6 rounded-lg shadow-md mr-8 text-center w-36">
                <h2 class="text-xl font-bold">Player X</h2>
                <div class="text-5xl font-bold mt-4 x-score">0</div>
            </div>
            
            <!-- Game Board -->
            <div class="bg-black rounded-xl shadow-xl p-4 w-full max-w-md" >
                <div class="grid grid-cols-3 gap-3 aspect-square text-white" id="game-board">
                    <!-- Game cells - 3x3 grid -->
                    <div class="border-2 border-gray-300 rounded-lg aspect-square flex items-center justify-center text-6xl font-bold  cursor-pointer" data-cell id="0"></div>
                    <div class="border-2 border-gray-300 rounded-lg aspect-square flex items-center justify-center text-6xl font-bold  cursor-pointer" data-cell id="1"></div>
                    <div class="border-2 border-gray-300 rounded-lg aspect-square flex items-center justify-center text-6xl font-bold  cursor-pointer" data-cell id="2"></div>
                    <div class="border-2 border-gray-300 rounded-lg aspect-square flex items-center justify-center text-6xl font-bold  cursor-pointer" data-cell id="3"></div>
                    <div class="border-2 border-gray-300 rounded-lg aspect-square flex items-center justify-center text-6xl font-bold  cursor-pointer" data-cell id="4"></div>
                    <div class="border-2 border-gray-300 rounded-lg aspect-square flex items-center justify-center text-6xl font-bold  cursor-pointer" data-cell id="5"></div>
                    <div class="border-2 border-gray-300 rounded-lg aspect-square flex items-center justify-center text-6xl font-bold  cursor-pointer" data-cell id="6"></div>
                    <div class="border-2 border-gray-300 rounded-lg aspect-square flex items-center justify-center text-6xl font-bold  cursor-pointer" data-cell id="7"></div>
                    <div class="border-2 border-gray-300 rounded-lg aspect-square flex items-center justify-center text-6xl font-bold  cursor-pointer" data-cell id="8"></div>
                </div>
                
                <!-- Game status -->
                <div class="mt-6 text-center">
                    <div id="gameStatus" class="text-xl font-semibold text-white">O's turn</div>
                    <button id="resetButton" class="mt-4 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Reset Game</button>
                </div>
            </div>
            
            <!-- O Player Score (Desktop) -->
            <div class="hidden md:flex md:flex-col bg-red-600 text-white p-6 rounded-lg shadow-md ml-8 text-center w-36">
                <h2 class="text-xl font-bold">Player O</h2>
                <div class="text-5xl font-bold mt-4 o-score">0</div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center text-sm">
        Â© 2023 Tic Tac Toe Game
    </footer>
    <script src="./script.js"></script>
</body>
</html>
